<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong!</h1>

      <h2>Let's play!</h2>
      <h4>Rules:</h4>
      <p>
        Ping Pong will count up to your number from 1 with the following exceptions:
        <ol>
          <li>Numbers divsisble by 3 become "ping"</li>
          <li>Numbers divsisble by 5 become "pong"</li>
          <li>Numbers divsisble by 15 become "pingpong"</li>
        </ol>
      </p>
      <form id="userForm">
        <label>Enter your number here:</label>
        <input type="text" id="userInput">
      </form>

      <button type="submit" class="btn btn-submit">Ping Pong!</button>
    </div>
    <div id="result">
      <span id="output"></span>

    </div>

  </body>
</html>
